    <script>

    var moreclick=0;

    function onformsubmit(){
        var form = document.getElementById("solar-calculator-form");        
        var bulb = form.elements.namedItem("bulb").value;        
        var fan = form.elements.namedItem("fan").value;        
        var ac = form.elements.namedItem("ac").value;        
        var cooler = form.elements.namedItem("cooler").value;        
        var pc = form.elements.namedItem("pc").value;        
        var water = form.elements.namedItem("water").value;        
        var washing = form.elements.namedItem("washing").value;        
        var refrigerator = form.elements.namedItem("refrigerator").value;


        var num1 = form.elements.namedItem("num1").value;
        var watt1 = form.elements.namedItem("watt1").value;
        var hr1 = form.elements.namedItem("hr1").value;
        var num2 = form.elements.namedItem("num2").value;
        var watt2 = form.elements.namedItem("watt2").value;
        var hr2 = form.elements.namedItem("hr2").value;
        var num3 = form.elements.namedItem("num3").value;
        var watt3 = form.elements.namedItem("watt3").value;
        var hr3 = form.elements.namedItem("hr3").value;

        var total_unit_per_day = (bulb*0.6)+(fan*0.9)+(ac*10.8)+(cooler*10.8)+(pc*0.3)+(water*1)+(washing*0.15)+(refrigerator*3)+((num1*watt1*hr1)/1000)+((num2*watt2*hr2)/1000)+((num3*watt3*hr3)/1000);
        var system_size = total_unit_per_day/4.5;
        var annualYield = (total_unit_per_day*365)/1000; //MWh
        var annualSaving = 0;
        var temp= total_unit_per_day*30;
        if(temp>1200){
            annualSaving+= (temp-1200)*8.75;
            temp = 1200;
        }
        if(temp>800){
            annualSaving+= (temp-800)*8.10;
            temp = 800;
        }
        if(temp>400){
            annualSaving+= (temp-400)*7.30;
            temp = 400;
        }
        if(temp>200){
            annualSaving+= (temp-200)*5.9;
            temp = 200;
        }
        if(temp>0){
            annualSaving+= temp*4;
        }
        annualSaving*=12;
        document.getElementById("size").innerHTML=Math.round(system_size*10)/10 + ' ';
        document.getElementById("yield").innerHTML=Math.round(total_unit_per_day*3.650)/10 + '* ';
        document.getElementById("saving").innerHTML=Math.round(annualSaving*10)/10 + '*';

        document.getElementById("outputs").focus();
        return false;
    }

    function addmore(){
        if(moreclick==0){
            document.getElementById("extra1").style.display = "block";
            moreclick+=1;
            return;
        }
        if(moreclick==1){
            document.getElementById("extra2").style.display = "block";
            moreclick+=1;
            return;
        }
        if(moreclick==2){
            document.getElementById("extra3").style.display = "block";
            document.getElementById("moreAppliances").style.cursor = "not-allowed";
            moreclick+=1;
        }
    }
